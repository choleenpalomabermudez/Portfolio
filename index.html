        header::before {

        footer {

            color: #ffffff;
            padding: 10px 0;

        footer a {
            color: #ffffff;
            transition: color 0.3s ease-in-out;
            margin-right: 10px; 
        }

        footer a:hover {
            color: #f8f9fa;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }
